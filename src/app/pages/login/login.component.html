<div class="pen-title">
  <h1>{{ title }}</h1>
</div>
<div [ngClass]="registerToggle">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">Login</h1>
    <form [formGroup]="loginfrm" (ngSubmit)="submitClick()">
      <div class="input-container">
        <input type="email" id="email_login" formControlName="email_login" required="required">
        <label for="email_login">Email</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" autocomplete="off" id="Password_login" formControlName="Password_login" required="required">
        <label for="Password_login">Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button type="submit"><span>Go</span></button>
      </div>
      <div class=" footer"><a href="#">Forgot your password?</a></div>
    </form>
  </div>


  <div class="card alt">
    <div class="toggle" (click)="registerToggleClick()"></div>
    <h1 class="title">Register
      <div class="close" (click)="registerToggleClick()"></div>
    </h1>
    <form>
      <div class="input-container">
        <input type="text" id="Username" required="required">
        <label for="Username">Username</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" autocomplete="off" id="Password" required="required">
        <label for="Password">Password</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" autocomplete="off" id="Repeat Password" required="required">
        <label for="Repeat Password">Repeat Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button (click)="alert('Hi')"><span>Next</span></button>
      </div>
    </form>
  </div>
</div>
